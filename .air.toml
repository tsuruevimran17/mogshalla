# .air.toml — конфигурация для air (горячая перезагрузка Go)

# Задержка перед пересборкой в миллисекундах
delay = 1000

# Если сборка не удалась, останавливаем старый бинарник
stop_on_error = true

# Директория для временных файлов (например, бинарник и логи)
tmp_dir = "tmp"

# Настройка приложений (можно один блок main)
[build]
# Команда сборки проекта
cmd = "go build -o ./tmp/pharmacy ./cmd/pharmacy"

# Путь к бинарнику, который нужно запускать
bin = "tmp/pharmacy"

# Расширения файлов, за которыми нужно следить
include_ext = ["go"]

# Папки и файлы, которые нужно игнорировать (необязательно)
exclude_dir = ["tmp", "vendor"]

# Перезапускать приложение после пересборки
full_rebuild = true
